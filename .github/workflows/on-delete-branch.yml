name: on delete branch

on: delete

jobs:
  delete-ghpages:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir public && touch public/.gitkeep
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          destination_dir: ${{ github.ref_name }}
